<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title -->
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Quiz App</h1>
    </header>
    <div class="QuestionBox Q1">
      <h3 class="ques"></h3>
      <div class="options">
        <ul>
          <li>
            <input id="ans1" type="radio" name="radAnswer" class="option" />
            <label id="option1" for="ans1"></label>
          </li>
          <li>
            <input id="ans2" type="radio" name="radAnswer" class="option" />
            <label id="option2" for="ans2"></label>
          </li>
          <li>
            <input id="ans3" type="radio" name="radAnswer" class="option" />
            <label id="option3" for="ans3"></label>
          </li>
        </ul>
      </div>
      <button class="btn" type="button" name="button">Next</button>
    </div>

    <div class="scoreSection">
      <div class="scoreArea">
        <h1 class="scoreTxt">Hii</h1>
        <button class="btn2" type="button" name="button">Play Again</button>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
